<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Feeds</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onNovoFeed()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <app-feed-list (apagarFeedStatus)="apagarFeed($event)" (feedsAlterados)="feedsAlterados($event)"></app-feed-list>
</ion-content>
