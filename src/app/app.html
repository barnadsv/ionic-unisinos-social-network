<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
        <img src="assets/imgs/logo.png" alt="" height="100px;">
        <h2>Unisinos Social Network</h2>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="menu-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
